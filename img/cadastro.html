<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div>
        <a href="index.html" class="logo">Hospedar<span>.</span>com</a>
      </div>
      <div>
        <a class="menu-item" href="cadastro.html">Cadastro</a>
        <a class="menu-item" href="entrar.html">Entrar</a>
      </div>
    </header>
    <div class="formulario">
      <form action="">
        <label for="nome">Nome</label><br />
        <input type="text" id="nome" name="nome" /><br />
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" /><br />
        <label for="senha">Senha</label><br />
        <input type="password" id="senha" name="senha" /><br />
        <label for="tipo-documento">Tipo de Documento</label><br />
        <select id="tipo-documento" name="tipo_documento">
          <br />
          <option value="">Selecione</option>
          <option value="cpf">CPF</option>
          <option value="rg">RG</option></select
        ><br />
        <label for="numero-documento">Número do Documento</label><br />
        <input
          type="text"
          id="numero-documento"
          name="numero_documento"
        /><br />
        <label for="telefone">Telefone</label><br />
        <input type="tel" id="telefone" name="telefone" /><br />
        <p>Endereço</p>
        <label for="cep">CEP</label><br />
        <input type="text" id="cep" name="cep" /><br />
        <label for="rua">Rua</label><br />
        <input type="text" id="rua" name="rua" /><br />
        <label for="numero">Número</label><br />
        <input type="text" id="numero" name="numero" /><br />
        <label for="bairro">Bairro</label><br />
        <input type="text" id="bairro" name="bairro" /><br />
        <label for="cidade">Cidade</label><br />
        <input type="text" id="cidade" name="cidade" /><br />
        <label for="uf">UF</label><br />
        <input type="text" id="uf" name="uf" /><br />
        <button type="submit" value="cadastrar">Cadastrar</button>
      </form>
    </div>
    <footer>
      <p>Todos os direitos reservados</p>
    </footer>
  </body>
</html>
